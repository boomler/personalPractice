<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    <div class="tabs">
      <a class="tab-item" href="#">
        主页
      </a>
      <a class="tab-item" href="#">
        收藏
      </a>
      <a class="tab-item" href="#">
        设置
      </a>
    </div>
  </ion-content>

</ion-view>
